<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAN SLE Details - Mist Site Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --tm-magenta: #E20074;
            --tm-magenta-dark: #B8005D;
            --tm-magenta-light: #FF3399;
            --bg-primary: #1A1A1A;
            --bg-secondary: #2D2D2D;
            --bg-card: #3D3D3D;
            --bg-card-header: #4A4A4A;
            --text-primary: #FFFFFF;
            --text-secondary: #B3B3B3;
            --accent-green: #00C853;
            --accent-red: #FF5252;
            --accent-yellow: #FFD600;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--tm-magenta) 0%, var(--tm-magenta-dark) 100%) !important;
            border-bottom: none;
            box-shadow: 0 2px 10px rgba(226, 0, 116, 0.3);
        }
        
        .navbar-brand {
            color: var(--text-primary) !important;
            font-weight: 700;
        }
        
        .card {
            background-color: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }
        
        .card-header {
            background-color: var(--bg-card-header);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--tm-magenta) 0%, var(--tm-magenta-dark) 100%);
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--tm-magenta-light) 0%, var(--tm-magenta) 100%);
        }
        
        .btn-outline-light:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .badge.bg-success { background: linear-gradient(135deg, var(--accent-green) 0%, #00A846 100%) !important; }
        .badge.bg-warning { background: linear-gradient(135deg, var(--accent-yellow) 0%, #E6C200 100%) !important; color: #1A1A1A !important; }
        .badge.bg-danger { background: linear-gradient(135deg, var(--accent-red) 0%, #E64545 100%) !important; }
        .badge.bg-info { background: linear-gradient(135deg, var(--tm-magenta) 0%, var(--tm-magenta-dark) 100%) !important; }
        
        .metric-card {
            margin-bottom: 1.5rem;
        }
        
        .metric-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .metric-header:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .metric-value.good { color: var(--accent-green); }
        .metric-value.warning { color: var(--accent-yellow); }
        .metric-value.bad { color: var(--accent-red); }
        
        .classifier-table {
            --bs-table-bg: var(--bg-card);
            --bs-table-border-color: rgba(255,255,255,0.1);
        }
        
        .classifier-table thead th {
            background-color: var(--bg-card-header);
            color: var(--text-primary);
            font-weight: 600;
            border-bottom: 2px solid var(--tm-magenta);
        }
        
        /* Sortable column headers */
        .sortable-header {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            white-space: nowrap;
        }
        
        .sortable-header:hover {
            background-color: rgba(226, 0, 116, 0.2);
        }
        
        .sortable-header .sort-icon {
            margin-left: 0.25rem;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        
        .sortable-header.active .sort-icon {
            opacity: 1;
            color: var(--tm-magenta);
        }
        
        .classifier-row:hover {
            background-color: rgba(226, 0, 116, 0.1) !important;
        }
        
        .impact-bar {
            height: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }
        
        .impact-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--tm-magenta) 0%, var(--accent-red) 100%);
            border-radius: 4px;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 26, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-overlay.hidden {
            display: none;
        }
        
        .metric-collapse-icon {
            transition: transform 0.3s ease;
        }
        
        .metric-header.collapsed .metric-collapse-icon {
            transform: rotate(-90deg);
        }
        
        .btn-csv-download {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-primary);
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
        }
        
        .btn-csv-download:hover {
            background: rgba(226, 0, 116, 0.3);
            border-color: var(--tm-magenta);
            color: var(--text-primary);
        }
        
        .duration-select {
            background-color: var(--bg-card);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .duration-select:focus {
            border-color: var(--tm-magenta);
            box-shadow: 0 0 0 0.25rem rgba(226, 0, 116, 0.25);
        }
        
        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }
        
        .breadcrumb-item a {
            color: var(--tm-magenta-light);
            text-decoration: none;
        }
        
        .breadcrumb-item a:hover {
            color: var(--tm-magenta);
        }
        
        .breadcrumb-item.active {
            color: var(--text-secondary);
        }
        
        .breadcrumb-item + .breadcrumb-item::before {
            color: var(--text-secondary);
        }
        
        .loading-spinner-large {
            width: 3rem;
            height: 3rem;
        }
        
        .width-auto {
            width: auto;
        }
        
        .icon-large {
            font-size: 3rem;
        }
        
        .summary-card {
            background-color: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .summary-card:hover {
            background-color: rgba(226, 0, 116, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .impact-col {
            width: 200px;
        }
        
        .classifier-row {
            cursor: pointer;
        }
        
        .classifier-row:hover {
            background-color: rgba(226, 0, 116, 0.2) !important;
        }
        
        .modal-content {
            background-color: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            background-color: var(--bg-card-header);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-footer {
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn-close-white {
            filter: invert(1);
        }
        
        .nav-tabs .nav-link {
            color: var(--text-secondary);
            border: none;
            border-bottom: 2px solid transparent;
        }
        
        .nav-tabs .nav-link.active {
            background-color: transparent;
            color: var(--tm-magenta);
            border-bottom: 2px solid var(--tm-magenta);
        }
        
        .nav-tabs .nav-link:hover {
            border-bottom: 2px solid var(--tm-magenta-light);
            color: var(--text-primary);
        }
        
        .impact-detail-table {
            font-size: 0.8rem;
            table-layout: fixed;
            width: 100%;
            word-wrap: break-word;
        }
        
        .impact-detail-table th {
            background-color: var(--bg-card-header);
            font-weight: 600;
            white-space: normal;
            word-wrap: break-word;
            padding: 0.4rem 0.3rem;
            font-size: 0.75rem;
        }
        
        .impact-detail-table td {
            white-space: normal;
            word-wrap: break-word;
            overflow-wrap: break-word;
            padding: 0.3rem 0.25rem;
            vertical-align: middle;
        }
        
        .impact-detail-table code {
            font-size: 0.7rem;
            word-break: break-all;
        }
        
        /* Responsive: smaller screens */
        @media (max-width: 768px) {
            .impact-detail-table {
                font-size: 0.7rem;
            }
            .impact-detail-table th,
            .impact-detail-table td {
                padding: 0.2rem 0.15rem;
            }
            .impact-detail-table code {
                font-size: 0.6rem;
            }
            .impact-detail-table .col-hide-mobile {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .impact-detail-table {
                font-size: 0.65rem;
            }
            .impact-detail-table th {
                font-size: 0.6rem;
            }
        }
        
        .impact-pct {
            font-weight: 600;
        }
        
        .impact-pct.high {
            color: var(--accent-red);
        }
        
        .impact-pct.medium {
            color: var(--accent-yellow);
        }
        
        .impact-pct.low {
            color: var(--accent-green);
        }
        
        /* Skeleton loading styles */
        .skeleton-card {
            opacity: 0.6;
            pointer-events: none;
        }
        
        .skeleton-card .card-body {
            min-height: 150px;
        }
        
        .skeleton-pulse {
            animation: skeleton-pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes skeleton-pulse {
            0% { opacity: 0.4; }
            50% { opacity: 0.7; }
            100% { opacity: 0.4; }
        }
        
        .skeleton-text {
            background: linear-gradient(90deg, var(--bg-card-header) 25%, var(--bg-secondary) 50%, var(--bg-card-header) 75%);
            background-size: 200% 100%;
            animation: skeleton-shine 1.5s ease-in-out infinite;
            border-radius: 4px;
            height: 1em;
            display: inline-block;
        }
        
        @keyframes skeleton-shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .metric-card.loaded {
            opacity: 1;
            pointer-events: auto;
        }
        
        .metric-card.loading {
            border-color: var(--accent-yellow);
            opacity: 0.7;
        }
        
        .site-name-badge {
            background-color: rgba(226, 0, 116, 0.2);
            border: 1px solid var(--tm-magenta);
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="spinner-border text-light loading-spinner-large" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-light">Loading WAN SLE data...</p>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4 py-2">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-globe me-2"></i>
                WAN SLE Details
            </span>
            <div class="d-flex align-items-center">
                <select class="form-select duration-select width-auto me-3" id="durationSelect" title="Select time duration">
                    <option value="1h">Last 1 Hour</option>
                    <option value="1d" selected>Last 24 Hours</option>
                    <option value="1w">Last 7 Days</option>
                </select>
                <button class="btn btn-outline-light me-2" onclick="refreshData()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button class="btn btn-csv-download" onclick="downloadAllAsCSV()">
                    <i class="bi bi-download me-1"></i> Export All CSV
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 py-4">
        <!-- Breadcrumb with Site Name -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb d-flex align-items-center">
                <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                <li class="breadcrumb-item"><a href="#" id="siteLink">Site</a></li>
                <li class="breadcrumb-item active" aria-current="page">WAN SLE Details</li>
                <li class="ms-auto"><span class="site-name-badge" id="siteNameBadge"><i class="bi bi-geo-alt me-1"></i><span id="siteNameText">Loading...</span></span></li>
            </ol>
        </nav>

        <!-- Summary Card -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span><i class="bi bi-globe me-2"></i>WAN Service Level Experience Overview</span>
                <span class="badge bg-info" id="metricCount">0 metrics</span>
            </div>
            <div class="card-body">
                <div class="row" id="summaryRow">
                    <div class="col-12 text-center text-secondary py-3">
                        Loading summary data...
                    </div>
                </div>
            </div>
        </div>

        <!-- Metric Details -->
        <div id="metricsContainer">
            <div class="text-center text-secondary py-5">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading metric details...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const siteId = "{{ site_id }}";
        let sleData = null;
        let siteName = 'unknown';
        let currentImpactData = null;  // Store impact data for CSV export
        let currentClassifierName = '';  // Store classifier name for CSV filename

        // Impact field configuration - single source of truth for table headers and CSV export
        const impactFieldConfig = {
            primary: { field: 'num_gateways', totalField: 'total_gateways', label: 'Gateways' },
            secondary: { field: 'num_users', totalField: 'total_users', label: 'Links' }
        };

        // Metric display names
        const metricDisplayNames = {
            'gateway-health': 'Gateway Health',
            'wan-link-health': 'WAN Link Health',
            'application-health': 'Application Health',
            'gateway-bandwidth': 'Gateway Bandwidth'
        };

        function getValueClass(value) {
            if (value === null || value === undefined) return '';
            if (value >= 90) return 'good';
            if (value >= 70) return 'warning';
            return 'bad';
        }

        function formatClassifierName(name) {
            return name.replace(/-/g, ' ').replace(/_/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderSummary(data) {
            const metrics = data.metrics || {};
            const metricNames = Object.keys(metrics);
            
            document.getElementById('metricCount').textContent = `${metricNames.length} metrics`;
            
            if (metricNames.length === 0) {
                document.getElementById('summaryRow').innerHTML = `
                    <div class="col-12 text-center text-secondary py-3">
                        No WAN SLE metrics available for this site
                    </div>
                `;
                return;
            }

            let html = '';
            metricNames.forEach((metric, index) => {
                const metricData = metrics[metric];
                const value = metricData.sle_value;
                const displayName = metricDisplayNames[metric] || formatClassifierName(metric);
                const valueClass = getValueClass(value);
                
                html += `
                    <div class="col-md-3 col-sm-6 mb-3">
                        <div class="text-center p-3 rounded summary-card" onclick="scrollToMetric(${index})" title="Click to view details">
                            <div class="text-secondary small mb-1">${displayName}</div>
                            <div class="metric-value ${valueClass}">
                                ${value !== null ? value.toFixed(1) + '%' : 'N/A'}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('summaryRow').innerHTML = html;
        }
        
        function scrollToMetric(index) {
            const collapseId = `metric-${index}`;
            const collapseElement = document.getElementById(collapseId);
            const headerElement = collapseElement?.previousElementSibling;
            
            if (collapseElement && headerElement) {
                // Show the collapse if not already visible
                const bsCollapse = bootstrap.Collapse.getOrCreateInstance(collapseElement, { toggle: false });
                bsCollapse.show();
                
                // Scroll the header into view
                headerElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function renderMetrics(data) {
            const metrics = data.metrics || {};
            const metricNames = Object.keys(metrics);
            
            if (metricNames.length === 0) {
                document.getElementById('metricsContainer').innerHTML = `
                    <div class="text-center text-secondary py-5">
                        <i class="bi bi-globe icon-large"></i>
                        <p class="mt-3">No WAN SLE metrics available for this site</p>
                    </div>
                `;
                return;
            }

            let html = '';
            metricNames.forEach((metric, index) => {
                const metricData = metrics[metric];
                const value = metricData.sle_value;
                const displayName = metricDisplayNames[metric] || formatClassifierName(metric);
                const valueClass = getValueClass(value);
                const classifiers = metricData.classifiers || [];
                const collapseId = `metric-${index}`;
                
                html += `
                    <div class="card metric-card">
                        <div class="card-header metric-header collapsed" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-chevron-down metric-collapse-icon me-2"></i>
                                <span>${displayName}</span>
                                <span class="ms-3 badge bg-secondary">${classifiers.length} classifiers</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-csv-download me-2" onclick="event.stopPropagation(); downloadMetricAsCSV('${metric}')">
                                    <i class="bi bi-download"></i>
                                </button>
                                <span class="metric-value ${valueClass}">
                                    ${value !== null ? value.toFixed(1) + '%' : 'N/A'}
                                </span>
                            </div>
                        </div>
                        <div class="collapse" id="${collapseId}">
                            <div class="card-body">
                                ${renderClassifiersTable(metric, classifiers)}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('metricsContainer').innerHTML = html;
        }

        // Sorting state for classifier tables
        let classifierSortColumn = 'percentage';
        let classifierSortDirection = 'desc';
        let currentMetricClassifiers = {};  // Store classifiers by metric for re-sorting

        function sortClassifiers(classifiers, column, direction) {
            return [...classifiers].sort((a, b) => {
                let aVal, bVal;
                if (column === 'name') {
                    aVal = formatClassifierName(a.name || '').toLowerCase();
                    bVal = formatClassifierName(b.name || '').toLowerCase();
                    return direction === 'asc' ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
                } else if (column === 'percentage') {
                    aVal = a.percentage || 0;
                    bVal = b.percentage || 0;
                } else if (column === 'affected') {
                    const aImpact = a.impact || {};
                    const bImpact = b.impact || {};
                    aVal = (aImpact.num_gateways || 0) + (aImpact.num_users || 0);
                    bVal = (bImpact.num_gateways || 0) + (bImpact.num_users || 0);
                } else {
                    aVal = a[column] || 0;
                    bVal = b[column] || 0;
                }
                return direction === 'asc' ? aVal - bVal : bVal - aVal;
            });
        }

        function handleClassifierSort(metric, column) {
            if (classifierSortColumn === column) {
                classifierSortDirection = classifierSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                classifierSortColumn = column;
                classifierSortDirection = 'desc';
            }
            
            const container = document.querySelector(`#collapse-${metric} .card-body`);
            if (container && currentMetricClassifiers[metric]) {
                container.innerHTML = renderClassifiersTable(metric, currentMetricClassifiers[metric]);
            }
        }

        function renderClassifiersTable(metric, classifiers) {
            if (!classifiers || classifiers.length === 0) {
                return `<div class="text-center text-secondary py-3">No degradation detected for this metric</div>`;
            }
            
            // Store classifiers for re-sorting
            currentMetricClassifiers[metric] = classifiers;
            
            // Sort classifiers
            const sortedClassifiers = sortClassifiers(classifiers, classifierSortColumn, classifierSortDirection);
            
            function sortableHeader(label, colKey) {
                const isActive = classifierSortColumn === colKey;
                const icon = isActive ? (classifierSortDirection === 'asc' ? 'bi-sort-up' : 'bi-sort-down') : 'bi-arrow-down-up';
                const activeClass = isActive ? 'active' : '';
                return `<th class="sortable-header ${activeClass}" onclick="handleClassifierSort('${metric}', '${colKey}')">${label} <i class="bi ${icon} sort-icon"></i></th>`;
            }

            let html = `
                <table class="table table-dark classifier-table">
                    <thead>
                        <tr>
                            ${sortableHeader('Classifier', 'name')}
                            ${sortableHeader('Contribution', 'percentage')}
                            <th>Impact Bar</th>
                            ${sortableHeader(`Affected ${impactFieldConfig.primary.label}/${impactFieldConfig.secondary.label}`, 'affected')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            sortedClassifiers.forEach(clf => {
                const clfName = clf.name || 'unknown';
                const displayName = formatClassifierName(clfName);
                const percentage = clf.percentage || 0;
                const impact = clf.impact || {};
                // Use config-driven field extraction
                const affectedPrimary = impact[impactFieldConfig.primary.field] || 0;
                const totalPrimary = impact[impactFieldConfig.primary.totalField] || 0;
                const affectedSecondary = impact[impactFieldConfig.secondary.field] || 0;
                const totalSecondary = impact[impactFieldConfig.secondary.totalField] || 0;
                
                // Build impact string using config labels
                let impactStr = '';
                if (totalPrimary > 0) {
                    impactStr += `${affectedPrimary}/${totalPrimary} ${impactFieldConfig.primary.label}`;
                }
                if (totalSecondary > 0) {
                    if (impactStr) impactStr += ', ';
                    impactStr += `${affectedSecondary}/${totalSecondary} ${impactFieldConfig.secondary.label}`;
                }
                if (!impactStr) impactStr = '-';

                html += `
                    <tr class="classifier-row" onclick="showImpactDetails('${metric}', '${clfName}', '${displayName}')" title="Click to see affected devices">
                        <td><i class="bi bi-search me-2 text-secondary"></i>${displayName}</td>
                        <td><strong>${percentage}%</strong></td>
                        <td class="impact-col">
                            <div class="impact-bar">
                                <div class="impact-bar-fill" style="width: ${percentage}%;"></div>
                            </div>
                        </td>
                        <td>${impactStr} <i class="bi bi-chevron-right text-secondary"></i></td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            return html;
        }

        function formatDuration(seconds) {
            if (!seconds || seconds === 0) return '0s';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            let parts = [];
            if (hours > 0) parts.push(`${hours}h`);
            if (minutes > 0) parts.push(`${minutes}m`);
            if (secs > 0 || parts.length === 0) parts.push(`${secs}s`);
            
            return parts.join(' ');
        }

        async function fetchData() {
            const duration = document.getElementById('durationSelect').value;
            
            try {
                // Fetch site name if not already loaded
                if (siteName === 'unknown') {
                    try {
                        const sitesResponse = await fetch('/api/sites');
                        if (sitesResponse.ok) {
                            const sitesData = await sitesResponse.json();
                            const site = sitesData.sites.find(s => s.id === siteId);
                            if (site) {
                                siteName = site.name.replace(/[^a-zA-Z0-9]/g, '_');
                            }
                        }
                    } catch (e) {
                        console.warn('Could not fetch site name:', e);
                    }
                }
                
                const response = await fetch(`/api/sites/${siteId}/sle/wan?duration=${duration}`);
                if (!response.ok) throw new Error('Failed to fetch SLE data');
                
                sleData = await response.json();
                renderSummary(sleData);
                renderMetrics(sleData);
            } catch (error) {
                console.error('Error fetching SLE data:', error);
                document.getElementById('metricsContainer').innerHTML = `
                    <div class="text-center text-danger py-5">
                        <i class="bi bi-exclamation-triangle icon-large"></i>
                        <p class="mt-3">Error loading WAN SLE data: ${error.message}</p>
                        <button class="btn btn-primary" onclick="refreshData()">Try Again</button>
                    </div>
                `;
            } finally {
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function refreshData() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
            fetchData();
        }

        function downloadMetricAsCSV(metric) {
            if (!sleData || !sleData.metrics || !sleData.metrics[metric]) return;
            
            const metricData = sleData.metrics[metric];
            const classifiers = metricData.classifiers || [];
            const displayName = metricDisplayNames[metric] || formatClassifierName(metric);
            
            // Build CSV header dynamically from config
            const primaryLabel = impactFieldConfig.primary.label;
            const secondaryLabel = impactFieldConfig.secondary.label;
            let csv = `Classifier,Contribution (%),Affected ${primaryLabel},Total ${primaryLabel},Affected ${secondaryLabel},Total ${secondaryLabel}\n`;
            
            classifiers.forEach(clf => {
                const name = clf.name || 'Unknown';
                const percentage = clf.percentage || 0;
                const impact = clf.impact || {};
                const affectedPrimary = impact[impactFieldConfig.primary.field] || 0;
                const totalPrimary = impact[impactFieldConfig.primary.totalField] || 0;
                const affectedSecondary = impact[impactFieldConfig.secondary.field] || 0;
                const totalSecondary = impact[impactFieldConfig.secondary.totalField] || 0;
                csv += `"${name}",${percentage},${affectedPrimary},${totalPrimary},${affectedSecondary},${totalSecondary}\n`;
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wan_sle_${metric}_classifiers_${siteName}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadAllAsCSV() {
            if (!sleData || !sleData.metrics) return;
            
            // Build CSV header dynamically from config
            const primaryLabel = impactFieldConfig.primary.label;
            const secondaryLabel = impactFieldConfig.secondary.label;
            let csv = `Metric,Classifier,SLE Value (%),Contribution (%),Affected ${primaryLabel},Total ${primaryLabel},Affected ${secondaryLabel},Total ${secondaryLabel}\n`;
            
            Object.keys(sleData.metrics).forEach(metric => {
                const metricData = sleData.metrics[metric];
                const displayName = metricDisplayNames[metric] || formatClassifierName(metric);
                const sleValue = metricData.sle_value;
                const classifiers = metricData.classifiers || [];
                
                if (classifiers.length === 0) {
                    csv += `"${displayName}","",${sleValue !== null ? sleValue : ''},0,0,0,0,0\n`;
                } else {
                    classifiers.forEach(clf => {
                        const clfName = clf.name || 'Unknown';
                        const percentage = clf.percentage || 0;
                        const impact = clf.impact || {};
                        const affectedPrimary = impact[impactFieldConfig.primary.field] || 0;
                        const totalPrimary = impact[impactFieldConfig.primary.totalField] || 0;
                        const affectedSecondary = impact[impactFieldConfig.secondary.field] || 0;
                        const totalSecondary = impact[impactFieldConfig.secondary.totalField] || 0;
                        csv += `"${displayName}","${clfName}",${sleValue !== null ? sleValue : ''},${percentage},${affectedPrimary},${totalPrimary},${affectedSecondary},${totalSecondary}\n`;
                    });
                }
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wan_sle_details_${document.getElementById('durationSelect').value}_${siteName}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Convert snake_case/camelCase to Title Case for display
        function formatColumnHeader(key) {
            return key
                .replace(/_/g, ' ')
                .replace(/([a-z])([A-Z])/g, '$1 $2')
                .replace(/\b\w/g, c => c.toUpperCase());
        }

        // Get ordered columns from items, prioritizing important fields first
        function getOrderedColumns(items) {
            if (!items || items.length === 0) return [];
            
            const allKeys = new Set();
            items.forEach(item => {
                Object.keys(item).forEach(key => allKeys.add(key));
            });
            
            const priorityOrder = ['name', 'gateway_name', 'interface_name', 'app', 'src_ip',
                                   'degraded', 'total'];
            const hiddenFields = new Set([
                'failure_rate', 'overall_impact', 'gateways',
                'gateway_mac', 'mac',         // MACs not as useful when we have names
                'site_id', 'org_id', 'id'     // Internal IDs
            ]);
            
            const ordered = [];
            priorityOrder.forEach(key => {
                if (allKeys.has(key) && !hiddenFields.has(key)) {
                    ordered.push(key);
                    allKeys.delete(key);
                }
            });
            
            Array.from(allKeys).filter(k => !hiddenFields.has(k)).sort().forEach(key => {
                ordered.push(key);
            });
            
            return ordered;
        }

        // Dynamic table renderer - auto-discovers columns from data
        function renderDynamicTable(items) {
            if (!items || items.length === 0) {
                return '<p class="text-muted">No data available</p>';
            }
            
            const columns = getOrderedColumns(items);
            const mobileHideCols = new Set(['gateway_version', 'gateway_model', 'total']);
            
            let html = `
                <table class="table table-dark table-sm impact-detail-table">
                    <thead><tr>
            `;
            
            columns.forEach(col => {
                const hideClass = mobileHideCols.has(col) ? ' class="col-hide-mobile"' : '';
                html += `<th${hideClass}>${formatColumnHeader(col)}</th>`;
            });
            html += `<th>Failure Rate</th></tr></thead><tbody>`;
            
            items.forEach(item => {
                const failureRate = item.failure_rate || 0;
                let pctClass = 'low';
                if (failureRate >= 50) pctClass = 'high';
                else if (failureRate >= 20) pctClass = 'medium';
                
                html += '<tr>';
                columns.forEach(col => {
                    const val = item[col];
                    let displayVal = val !== null && val !== undefined ? val : '-';
                    const hideClass = mobileHideCols.has(col) ? ' class="col-hide-mobile"' : '';
                    
                    if (col === 'mac' || col.endsWith('_mac')) {
                        html += `<td${hideClass}><code>${displayVal}</code></td>`;
                    } else if (typeof displayVal === 'number') {
                        html += `<td${hideClass}>${displayVal.toLocaleString()}</td>`;
                    } else {
                        html += `<td${hideClass}>${displayVal}</td>`;
                    }
                });
                html += `<td><span class="impact-pct ${pctClass}">${failureRate.toFixed(1)}%</span></td></tr>`;
            });
            
            html += '</tbody></table>';
            return html;
        }

        // Dynamic CSV export - auto-discovers all columns
        function downloadDynamicCsv(dataKey) {
            if (!currentImpactData || !currentImpactData[dataKey]) {
                alert('No data available to export');
                return;
            }
            
            const items = currentImpactData[dataKey];
            if (items.length === 0) {
                alert('No data available to export');
                return;
            }
            
            const columns = getOrderedColumns(items);
            const safeClassifier = currentClassifierName.replace(/[^a-zA-Z0-9_-]/g, '_');
            
            let csv = columns.map(formatColumnHeader).join(',') + ',Failure Rate %\n';
            
            items.forEach(item => {
                const failureRate = item.failure_rate || 0;
                const row = columns.map(col => {
                    const val = item[col];
                    if (val === null || val === undefined) return '';
                    if (typeof val === 'string') return `"${val.replace(/"/g, '""')}"`;
                    return val;
                });
                row.push(failureRate.toFixed(1));
                csv += row.join(',') + '\n';
            });
            
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wan_${dataKey}_${safeClassifier}_${siteName}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Show impact details modal for a classifier - use new impacted items API
        async function showImpactDetails(metric, classifier, classifierDisplayName) {
            const modal = new bootstrap.Modal(document.getElementById('impactModal'));
            document.getElementById('impactModalLabel').textContent = `${classifierDisplayName} - Affected Devices`;
            document.getElementById('impactModalBody').innerHTML = `
                <div class="text-center py-4">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-secondary">Loading impact details...</p>
                </div>
            `;
            modal.show();
            
            try {
                const duration = document.getElementById('durationSelect').value;
                
                // Fetch all impacted item types in parallel
                const [gatewaysRes, interfacesRes, applicationsRes, clientsRes] = await Promise.all([
                    fetch(`/api/sites/${siteId}/sle/${metric}/impacted/gateways?duration=${duration}&classifier=${classifier}`),
                    fetch(`/api/sites/${siteId}/sle/${metric}/impacted/interfaces?duration=${duration}&classifier=${classifier}`),
                    fetch(`/api/sites/${siteId}/sle/${metric}/impacted/applications?duration=${duration}&classifier=${classifier}`),
                    fetch(`/api/sites/${siteId}/sle/${metric}/impacted/clients?duration=${duration}&classifier=${classifier}`)
                ]);
                
                const [gateways, interfaces, applications, clients] = await Promise.all([
                    gatewaysRes.json(),
                    interfacesRes.json(),
                    applicationsRes.json(),
                    clientsRes.json()
                ]);
                
                // Store for CSV export
                currentClassifierName = classifierDisplayName;
                currentImpactData = {
                    gateways: gateways.items || [],
                    interfaces: interfaces.items || [],
                    applications: applications.items || [],
                    clients: clients.items || []
                };
                
                renderImpactDetailsTabs(currentImpactData);
            } catch (error) {
                console.error('Error fetching impact details:', error);
                document.getElementById('impactModalBody').innerHTML = `
                    <div class="alert alert-danger">Failed to load impact details: ${error.message}</div>
                `;
            }
        }
        
        function renderImpactDetailsTabs(data) {
            const { gateways, interfaces, applications, clients } = data;
            
            // Build tabs based on available data
            let tabsHtml = '<ul class="nav nav-tabs" role="tablist">';
            let contentHtml = '<div class="tab-content mt-3">';
            let firstTab = true;
            
            if (gateways.length > 0) {
                tabsHtml += `<li class="nav-item"><a class="nav-link ${firstTab ? 'active' : ''}" data-bs-toggle="tab" href="#gatewaysTab">WAN Edges (${gateways.length})</a></li>`;
                contentHtml += `<div class="tab-pane fade ${firstTab ? 'show active' : ''}" id="gatewaysTab">
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadDynamicCsv('gateways')"><i class="bi bi-download me-1"></i>CSV</button>
                    </div>
                    ${renderDynamicTable(gateways)}</div>`;
                firstTab = false;
            }
            
            if (interfaces.length > 0) {
                tabsHtml += `<li class="nav-item"><a class="nav-link ${firstTab ? 'active' : ''}" data-bs-toggle="tab" href="#interfacesTab">Interfaces (${interfaces.length})</a></li>`;
                contentHtml += `<div class="tab-pane fade ${firstTab ? 'show active' : ''}" id="interfacesTab">
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadDynamicCsv('interfaces')"><i class="bi bi-download me-1"></i>CSV</button>
                    </div>
                    ${renderDynamicTable(interfaces)}</div>`;
                firstTab = false;
            }
            
            if (applications.length > 0) {
                tabsHtml += `<li class="nav-item"><a class="nav-link ${firstTab ? 'active' : ''}" data-bs-toggle="tab" href="#applicationsTab">Applications (${applications.length})</a></li>`;
                contentHtml += `<div class="tab-pane fade ${firstTab ? 'show active' : ''}" id="applicationsTab">
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadDynamicCsv('applications')"><i class="bi bi-download me-1"></i>CSV</button>
                    </div>
                    ${renderDynamicTable(applications)}</div>`;
                firstTab = false;
            }
            
            if (clients.length > 0) {
                tabsHtml += `<li class="nav-item"><a class="nav-link ${firstTab ? 'active' : ''}" data-bs-toggle="tab" href="#clientsTab">Clients (${clients.length})</a></li>`;
                contentHtml += `<div class="tab-pane fade ${firstTab ? 'show active' : ''}" id="clientsTab">
                    <div class="d-flex justify-content-end mb-2">
                        <button class="btn btn-sm btn-outline-secondary" onclick="downloadDynamicCsv('clients')"><i class="bi bi-download me-1"></i>CSV</button>
                    </div>
                    ${renderDynamicTable(clients)}</div>`;
                firstTab = false;
            }
            
            tabsHtml += '</ul>';
            contentHtml += '</div>';
            
            if (firstTab) {
                // No data in any category
                document.getElementById('impactModalBody').innerHTML = `
                    <div class="text-center text-secondary py-4">
                        <i class="bi bi-info-circle icon-large"></i>
                        <p class="mt-2">No specific device impact data available for this classifier.</p>
                    </div>
                `;
            } else {
                document.getElementById('impactModalBody').innerHTML = tabsHtml + contentHtml;
            }
        }
        
        // Render skeleton cards for all known metrics immediately
        function renderSkeletonCards() {
            const metrics = Object.keys(metricDisplayNames);
            let html = '';
            
            metrics.forEach(metric => {
                const displayName = metricDisplayNames[metric];
                html += `
                <div class="card metric-card skeleton-card loading mb-4" id="metric-card-${metric}">
                    <div class="card-header metric-header">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-chevron-down metric-collapse-icon me-2"></i>
                            <span class="fw-bold">${displayName}</span>
                            <span class="badge bg-secondary ms-2 skeleton-pulse">Loading...</span>
                        </div>
                        <div class="d-flex align-items-center">
                            <span class="metric-value text-secondary skeleton-pulse">--%</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="text-center py-4 skeleton-pulse">
                            <div class="spinner-border spinner-border-sm text-secondary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-secondary small">Loading classifier data...</p>
                        </div>
                    </div>
                </div>
                `;
            });
            
            document.getElementById('metricsContainer').innerHTML = html;
        }

        // Fetch site name and update the badge
        async function fetchSiteName() {
            try {
                const response = await fetch('/api/sites');
                if (response.ok) {
                    const data = await response.json();
                    const site = data.sites.find(s => s.id === siteId);
                    if (site) {
                        siteName = site.name;
                        document.getElementById('siteNameText').textContent = site.name;
                        document.getElementById('siteLink').href = `/sites/${siteId}`;
                        document.getElementById('siteLink').textContent = site.name;
                    }
                }
            } catch (e) {
                console.warn('Could not fetch site name:', e);
                document.getElementById('siteNameText').textContent = 'Unknown Site';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Render skeleton cards immediately
            renderSkeletonCards();
            
            // Fetch site name in parallel
            fetchSiteName();
            
            // Fetch data
            fetchData();
            
            // Re-fetch when duration changes
            document.getElementById('durationSelect').addEventListener('change', refreshData);
        });
    </script>
    
    <!-- Impact Details Modal -->
    <div class="modal fade" id="impactModal" tabindex="-1" aria-labelledby="impactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-md-down modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="impactModalLabel">Affected Devices</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="impactModalBody">
                    <div class="text-center py-4">
                        <div class="spinner-border text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
